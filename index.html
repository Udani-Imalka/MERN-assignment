<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='index.css' type='text/css' />
    
    <title>User Application</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="container1">
            <h2>Enter User Information</h2>
        
            <div class="container">
                <form name="myform" id="form"  action="" onsubmit="onSubmit(event);">
                    <div class="row">
                        <div class="d-flex justify-content-between">
                            <div class="form-group col-md-4">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" class="form-control" placeholder="Type first name here" >
                                <span id="fname"></span>
                            </div>
                
                            <div class="form-group col-md-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="text" id="email" class="form-control" placeholder="Type email address here" >
                                <span id="email_err"></span>
                            </div>
                
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="d-flex justify-content-between">
                            <div class="form-group col-md-4">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" class="form-control" placeholder="Type last name here">
                                <span id="lname"></span>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="userType" class="form-label">User Type</label> <br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="usertype" value="school" >
                                    <label class="form-check-label" for="exampleRadios1">School</label>
                                </div>
    
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="usertype"  value="university" >
                                    <label class="form-check-label" for="exampleRadios2">University</label>
                                </div>
    
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="usertype"  value="employee" >
                                    <label class="form-check-label" for="exampleRadios3">Employee</label>
                                </div>
                                <span id="utype"></span>
                            </div>
                
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="d-flex justify-content-between">
                            <div class="form-group col-md-4">
                                <label for="contactNo" class="form-label">Contact Number</label>
                                <input type="text" id="contactNo"  class="form-control" placeholder="Type contact number here" >
                                <span id="conNo"></span>
                            </div>
                
                            <div class="form-group col-md-4">
                                <label for="disabledTextInput" class="form-label" >Payment Type</label> <br>
                                <select class="form-select" aria-label="Payment Type" id="pmethod">
                                    <option value="FP">Full Payment</option>
                                    <option value="HP">Half Payment</option>
                                </select>
                            </div>
                        </div>
                    </div> 
            
                    <div class="row">
                        <div class="d-flex justify-content-between">
                            <div class="form-group col-md-4">
                                <label for="address" class="form-label">Address</label>
                                <br>
                                <textarea rows="4" class="form-control" id="address" placeholder="Type user address here"></textarea>
                                <span id="add_err"></span>
                            </div>
                        </div>
                    </div>
            
                    <div class="row"> 
                        <div class="d-flex justify-content-center">
                            <div class="d-grid gap-2 col-2 mx-auto">
                                <button type="submit" id="submit" class="btn btn-dark">SUBMIT</button>
                            </div>
                        </div>
                    </div>
                    </form>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
